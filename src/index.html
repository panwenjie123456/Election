<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Voting Dapp</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">

  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-xs-12 col-sm-8 col-sm-push-2">

          <h1 class="text-center">Voting Dapp</h1>
          <hr/>
          <br/>

          <div id="loader">
            <p class="test-center">Loading...</p>
          </div>

          <div id="content" style="display: none;">
            <table>
                <thead>
                  <tr>
                      <th scope="col">#</th>
                      <th scope="col">Name</th>
                      <th scope="col">Votes</th>
                  </tr>
                </thead>
                <tbody id="candidatesResults">
                </tbody>
            </table>

            <hr/>

            <!-- vote -->
            <form onsubmit="App.castVote();return false;">
              <div class="form-group">
                <label for="cadidatesSelect">Choose name you want to vote:</label>
                <select class="form-control" id="cadidatesSelect">
                </select>
              </div>
              <button type="submit" class="btn btn-primary">vote</button>
            </form>

          </div>

          <hr/>
          <p id="accountAddress" class="test-center"></p>

        </div>
      </div>

    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/web3.min.js"></script>
    <script src="js/truffle-contract.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>

<style>
  .test-center{
    text-align: center;
  }
  table{
    width: 100%;
  }
  table tr{
    border-bottom: 2px solid #efefef;
    height: 40px;
  }
</style>
